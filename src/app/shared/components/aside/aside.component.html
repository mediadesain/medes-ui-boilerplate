<ng-container *ngFor="let group of menu; let i = index;">
    <div class="list-group">
        <b (click)="showHide(group)">{{group.text}}</b> <small *ngIf="i === 0"> - (v.1.18.0-refactor.1)</small>
        <ul [style.display]="group.isCollapsed ? 'none' : 'block'">
            <!--[routerLinkActiveOptions]="{exact: true}"-->
            <li *ngFor="let link of group.urls" (click)="resetScroll()">
                <a routerLinkActive="active" [routerLink]="link.url" [innerHTML]="link.text"></a>
                <span *ngIf="link.isNew" class="new-beadge" style="position: absolute;">New</span>
                <ul class="child" *ngIf="link.urls">
                    <li *ngFor="let childlink of link.urls">
                        <a routerLinkActive="active" [routerLink]="childlink.url" [routerLinkActiveOptions]="{ exact: false }" [innerHTML]="childlink.text"></a>
                        <span *ngIf="childlink.isNew" class="new-beadge" style="position: absolute;">New</span>
                    </li>
                </ul> 
            </li>
        </ul>
    </div>
</ng-container>
